<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Gift - VR Wonders</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #ffe6f0;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #d63384;
    }

    img {
      display: block;
      margin: 0 auto 20px;
      max-width: 100%;
      border-radius: 10px;
    }

    .info {
      font-size: 16px;
      margin: 10px 0;
    }

    .label {
      font-weight: bold;
      color: #444;
    }

    .input-group {
      margin: 15px 0;
      width:25%
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .total {
      font-size: 18px;
      font-weight: bold;
      margin: 20px 0;
      color: #d63384;
      text-align: center;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 15px;
    }

    button {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #a61e66;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      .button-group {
        flex-direction: column;
      }
    }
    @media (min-width: 768px) {
      body{
        max-height: fit-content;
      }
  .button-group {
    flex-direction: row;
    justify-content: space-between;
  }

  button {
    width: 48%;
  }

  .container {
    padding: 30px;
  }

  h1 {
    font-size: 2rem;
  }

  .info, .input-group {
    font-size: 1.1rem;
  }

  input[type="number"] {
    font-size: 1.1rem;
  }
}
  </style>
</head>
<body>
  <div class="container">
    <h1>Order Gift</h1>
    <img id="giftImage" src="" alt="Gift">
  
    <div class="info"><span class="label">Price:</span> $<span id="price"></span></div>
    <div class="info"><span class="label">Name:</span> <span id="userName"></span></div>
    <div class="info"><span class="label">Email:</span> <span id="userEmail"></span></div>
    <div class="info"><span class="label">Phone:</span> <span id="userPhone"></span></div>
    <center>
    <div class="input-group">
      <label for="quantity"><strong>Quantity:</strong></label>
      <input type="number" id="quantity" value="1" min="1">
    </div>

    <div class="total">Total: $<span id="totalPrice"></span></div>
  </center>
    <div class="button-group">
      <button onclick="addToCart()">Add to Cart</button>
      <button onclick="placeOrder()">Place Order</button>
    </div>
  </div>

  <script>
    localStorage.setItem("userName", "Jinoth");
    localStorage.setItem("userMobile", "8056556673");
    localStorage.setItem("userEmail", "Jinothedwin@gmail.com");
    // Parse URL parameters
    const params = new URLSearchParams(window.location.search);
    const img = params.get('img');
    const price = parseFloat(params.get('price')) || 0;

    // Fill image and price
    document.getElementById('giftImage').src = img;
    document.getElementById('price').textContent = price.toFixed(2);

    // Get user info from localStorage
    const name = localStorage.getItem('userName') || 'Not set';
    const email = localStorage.getItem('userEmail') || 'Not set';
    const phone = localStorage.getItem('userMobile') || 'Not set';

    document.getElementById('userName').textContent = name;
    document.getElementById('userEmail').textContent = email;
    document.getElementById('userPhone').textContent = phone;

    // Total price calculation
    const quantityInput = document.getElementById('quantity');
    const totalPriceSpan = document.getElementById('totalPrice');

    function updateTotal() {
      const quantity = parseInt(quantityInput.value) || 1;
      const total = quantity * price;
      totalPriceSpan.textContent = total.toFixed(2);
    }

    quantityInput.addEventListener('input', updateTotal);
    updateTotal();

    // Add to Cart functionality
    function addToCart() {
      alert("Gift added to cart!");
      // You can push to a cart array in localStorage here
    }

    // Place Order functionality
    function placeOrder() {
      alert("Order placed successfully!");
      // You can send order details to backend here
    }
  </script>
</body>
</html>
